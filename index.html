<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="guessnumber.css" />
    <script src = "guessnumber.js"> </script>
</head>

<body>
    <!-- <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode"> Youtube Channel</a>
    </nav> -->

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try guessing a number between 1 & 100</p>
        <p>You have 10 attempts to guess the number right</p>
        <br>

        <form class="form">
           <label for="guessField" id="guess"> Guess a Number</label>
           <input type="text" id="guessField" class="guessField">
           <input type="submit" id="submit" value="Submit Guess" class="submitguess">
        </form>


        <div class="results">
            <p> Previous Guesses : <span class="guesses"></span></p>
            <p> Guesses Remianing : <span class="lastresult">10</span></p>
            <p class="lowOrHi"> </p>
        </div>

        <p class="flex"> Made with ❤️ by Dhruv Davda !</p>
    </div>

</body>

</html>
